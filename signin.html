<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;





        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        .img1 {
            background-position: center;
            background-size: cover;
            background-image: url(images/lilac-flower-320874_1920.jpg);
            width: 30%;
            height: 100vh;



        }

        .img2 {
            background-image: url(images/verbena-7504222_1920.jpg);
            width: 40%;
            height: 100vh;
            background-position: center;
            background-size: cover;


        }


        .img3 {
            background-image: url(images/tulip-bouquet-1715054_1920.jpg);
            width: 30%;
            height: 100vh;
            background-position: center;
            background-size: cover;

        }

        .form {
            width: 340px;
            height: 190px;
            border-radius: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 50px 20px 20px 40px;
            box-sizing: border-box;

            backdrop-filter: blur(5px);
        }

        h6 {
            margin: 3px;
        }

        input.submit {
            position: relative;
            left: 39%;
            background-color: rgb(88, 200, 88);
            border: 1px solid;
            border-radius: 4px;
            width: 60px;
            height: 23px;
            

        }

        img {
            position: absolute;left: 44%;top: 0.51%;
            width: 14%;
            border-radius: 50%;
        }

        a {
            display: inline-block;
        }
        .container{
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="img1"></div>
        <div class="img2"></div>
        <div class="img3"></div>
    </div>

    <div class="form">

        <form action="index.html">
            <label for="us">Username:</label>
            <input id="us" required type="text">
            <label for="pw">Password:</label>
            <input type="password" required name="" id="pw">
            <a class="" href="forgetpasword.html">
                <h6>Forget password?</h6>
            </a>
            <a class="" href="createaccount.html">
                <h6>Create new account!</h6>
            </a>
            <br><br>
            <input type="submit" class="submit">

        </form>

    </div>
    <img src="images/Florify Studios.png"  alt="">

</body>

</html>
