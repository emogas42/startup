<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;





        }

        html,
        body {
            width: 100%;
            height: 100%
        }

        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(270deg, rgb(164, 25, 164), purple, indigo);

        }

        .parent {
            width: 90%;
            height: 96%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(ghostwhite, rgb(81, 116, 223));
            box-shadow: 5px 5px 50px ;
            color: rgb(0, 0, 0);
        }
        .parent nav{
            display: flex;        
            justify-content: space-between;
            align-items: center;
            padding: 17px 50px;
            height: 15%;
            background-color: slateblue;
        }
        nav h1{
            font-size: 35px;
            font-weight: 600 ;
            position: relative;
            letter-spacing: 2px;
           
        }
        
        nav ul{
            display: flex;
        }
        nav ul li{
            
            list-style-type: none;
            text-shadow: rgb(0, 0, 0) 1px 1px 7px;
           transition: 0.5s ease;
            
            
        }
        nav ul li:hover{
            text-shadow: white 1px 1px 7px;
        }
         
        ul li a{
            text-decoration: none;
            padding: 5px 20px;
            text-transform: uppercase;
            font-weight: 500;
            font-size: 14px;
            color: lavender;
            transition:  color 0.37s ease;
           
            


        }
        ul li a:hover{
            text-decoration: underline;
            color: indigo;
        }
        ul li #sub{
            background-image: linear-gradient(90deg,tomato, firebrick,  indigo);
            padding: 10px; ;
            border-radius:  16px;
            text-align:  center;
            background-size:250% auto;
            text-shadow: none;
            transition: 0.45s ;
            color:aliceblue;


        }
        ul li #sub:hover{
            background-position: right center ;
            text-decoration: none;
           color: white;

        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="parent">
            
            <div class="gradient">
                <nav>
                    <h1> <img src="images/Florify Studios.png" width="40px" style="margin-right: 10px ;" alt="">Florify</h1>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="shops.html">Shops</a></li>
                        <li><a href="aboutus.html">About Us</a></li>
                        <li><a href="contactus.html">Contact Us</a></li>
                        <li><a href="subscribe.html" id="sub">Subscribe</a></li>
                    </ul>
                    
                </nav>
                
            </div>
            <h1>Contact Us</h1>
        </div>
    </div>

</body>

</html>
