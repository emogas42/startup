<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;





        }
        
        html,
        body {
         width: 100%;   
         height: 100%;
        overflow-x: hidden;
        }
            

        .img1 {
            background-position: center;
            background-size: cover;
            background-image: url(images/lilac-flower-320874_1920.jpg);
            width: 30%;
            height: 100vh;


        }

        .img2 {
            background-image: url(images/verbena-7504222_1920.jpg);
            width: 40%;
            height: 100vh;
            background-position: center;
            background-size: cover;
        }

        .img3 {
            background-image: url(images/tulip-bouquet-1715054_1920.jpg);
            width: 30%;
            height: 100vh;
            background-position: center;
            background-size: cover;
        }

        .form {
            width: 380px;
            height: 240px;
            border-radius: 20px;
            position: absolute;
            left: 50%;top: 50%;
            padding: 20px 0px 0px 10px;
            box-sizing: border-box;
            overflow: hidden;
            transform: translate(-50%, -50%);
            backdrop-filter: blur(16px);
        }

        h6 {
            margin: 3px;
        }

        input {
            margin: 1.7px;
        }

        img {
            position: absolute;
            left: 44.5%;
            top: 0;
            width: 12%;
            border-radius: 50%;

        }

        input.submit {
            position: relative;
            left: 39%;
            top: 50%;
            width: 60px;
            height: 23px;
            background-color: rgb(88, 200, 88);
            border: 1px solid;
            border-radius: 4px;

        }

        h3 {
            margin: 2px;
            color: rgb(111, 3, 128);
        }
        .container{
            display: flex;
           
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="img1"></div>
        <div class="img2"></div>
        <div class="img3"></div>
    </div>

    <div class="form">
        <form action="succes.html">
            <h3>Create New Account</h3>
            <label for="email">Email:</label>
            <input type="email" required name="" id="">
            <br>
            <label for="us">Username:</label>
            <input type="text" name="" id="us">
            <br>
            <label for="pw">Password:</label>
            <input type="password" name="" id="pw">
            <br>
            <label for="cpw">Confirm Password:</label>
            <input type="password" name="" id="cpw">
            <br>
            <label for="phn">Phone Number:</label>
            <select name="" id="">
                <option value="">+1</option>
                <option value="">+10</option>
                <option value="">+7</option>
                <option value="">+41</option>
                <option value="">+156</option>
                <option value="">+994</option>
            </select>
            <input type="tel" name="" id="">






            <br>
            <input type="submit" class="submit">

        </form>

    </div>
    <img src="images/Florify Studios.png" width="123px" alt="">

</body>

</html>
