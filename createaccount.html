<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .img1{
            background-position: center;
            background-size: cover;
            background-image: url(images/lilac-flower-320874_1920.jpg);
            width: 430px;
            height: 630px;
            

        }
        .img2{
            background-image: url(images/verbena-7504222_1920.jpg);
            width: 470px;
            height: 630px;
            background-position: center;
            background-size: cover;
            position: absolute;left: 410px;top: 0px;

        }
        .img3{
            background-image: url(images/tulip-bouquet-1715054_1920.jpg);
            width: 400px;
            height: 630px;
            background-position: center;
            background-size: cover;
            position: absolute; left: 880px;top: 0px;
        }
        .form{
            width: 370px;
            height: 240px;
            border-radius: 20px;
            position: absolute; left: 485px; top: 230px;
            padding:20px 0px 0px 30px;
            box-sizing: border-box;
            overflow: hidden;
            backdrop-filter: blur(16px);
        }
        h6{
            margin: 3px;
        }
        input{
            margin: 1.7px;
        }
        
        img{
            position: absolute; left: 590px; top: 40px;
        }
        input.submit{
            position: relative;left: 95px;
            background-color: rgb(88, 200, 88);
            border: 1px solid ;
            border-radius: 40px;
            
        }
        h3{
            margin: 2px;
            color: rgb(111, 3, 128);
        }
    </style>
</head>
<body>
    <div class="img1"></div>
    <div class="img2"></div>
    <div class="img3"></div>
    <div class="form">
        <form action="succes.html">
            <h3>Create New Account</h3>
            <label for="email">Email:</label>
            <input type="email" required  name="" id="">
            <br>
            <label for="us">Username:</label>
            <input type="text" name="" id="us">
            <br>
            <label for="pw">Password:</label>
            <input type="password" name="" id="pw">
            <br>
            <label for="cpw">Confirm Password:</label>
            <input type="password" name="" id="cpw" >
            <br>
            <label for="phn">Phone Number:</label>
            <select name="" id="">
                <option value="">+1</option>
                <option value="">+10</option>
                <option value="">+7</option>
                <option value="">+41</option>
                <option value="">+156</option>
                <option value="">+994</option>
            </select>
            <input type="tel" name="" id="">





            
            <br>
            <input type="submit" class="submit" >

        </form>
        
    </div>
    <img src="images/Florify Studios.png" width="150px" alt="">
    
</body>
</html>
